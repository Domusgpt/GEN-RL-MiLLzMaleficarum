<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMMUNIQUE :: GEN-R-L MiLLz :: ETERNAL TRANSMISSION</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;700&family=VT323&display=swap" rel="stylesheet">
</head>
<!-- Body class will be set by JS based on layoutConfiguration.templateName, defaults to standard-grid -->
<body>
    <div class="parallax-container">
        <!-- Parallax Background Layers -->
        <div class="parallax-layer layer-bg-grid-far"></div>
        <div class="parallax-layer layer-bg-grid-mid"></div>
        <div class="parallax-layer layer-bg-elements">
             <!-- Floating elements defined in CSS will appear here -->
             <div class="floating-element shape-triangle"></div>
             <div class="floating-element shape-ring"></div>
             <!-- Add more based on your CSS -->
        </div>

        <!-- Main Scrollable Content -->
        <div class="main-content-wrapper">
            <header class="main-header holographic-panel">
                <h1 class="glitch-text" data-text="GEN-R-L MiLLz">GEN-R-L MiLLz</h1>
                <div class="subtitle">ETERNAL TRANSMISSION :: CYCLE <span id="cycle-number">--</span></div>
                <div class="transmission-date" id="transmission-date">Loading Date...</div>
            </header>

            <main class="content-grid">
                <!-- Loading Indicator Initial State -->
                <div class="loading-indicator">
                     <p>Establishing Connection... Receiving Transmission...</p>
                     <!-- CSS can style this -->
                </div>
                <!-- Magazine content modules will be injected here -->
            </main>

            <footer class="main-footer">
                <p id="footer-mantra">// STANDBY //</p>
                <p>Â© <span id="year">----</span> MiLLz CENTRAL COMMAND</p>
            </footer>
        </div>
    </div>
    <!-- Main Application Script -->
    <script src="script.js"></script>
</body>
</html>
